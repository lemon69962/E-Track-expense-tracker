<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Personal Expense Tracker</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .card {
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 2rem;
        }
        h2 {
            color: #007bff;
        }
        .form-control {
            border-radius: 30px;
            padding: 1rem;
        }
        .btn-success {
            border-radius: 30px;
            padding: 1rem;
        }
        .text-center a {
            color: #007bff;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Create an Account</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="newUsername" class="form-label">Username</label>
                        <input type="text" id="newUsername" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Password</label>
                        <input type="password" id="newPassword" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="index.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery for form submission handling -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle the signup form submission
            $('#signupForm').submit(function(event) {
                event.preventDefault();
                
                const username = $('#newUsername').val();
                const password = $('#newPassword').val();

                // Check if the username already exists in localStorage
                if (localStorage.getItem(username)) {
                    alert("Username already taken. Please choose another username.");
                } else {
                    // Save the new user data in localStorage
                    localStorage.setItem(username, password);
                    alert("Registration successful!");
                    window.location.href = "index.html";  // Redirect to login page after successful registration
                }
            });
        });
    </script>
</body>
</html>
